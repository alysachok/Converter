<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Converter</title>

<body>
    <h1>Converter</h1>
    <div class="container">
        <h2>Word to Number</h2>
        <input type="text" id="wordInput" name="wordInput" placeholder="Enter a number in words..."
            oninput="convertToNumber()">
        <input type="text" id="wordInputResult" placeholder="Result" readonly>
    </div>
    <div class="container">
        <h2>Number to Words</h2>
        <input type="text" id="numberInput" placeholder="Enter a number..." oninput="convertToWords()">
        <input type="text" id="numberInputResult" placeholder="Result" readonly>
    </div>
